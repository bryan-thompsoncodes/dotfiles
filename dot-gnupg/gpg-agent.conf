# Use pinentry for GUI password prompts
# macOS: /opt/homebrew/bin/pinentry-mac
# NixOS: /run/current-system/sw/bin/pinentry-curses (or pinentry-gnome3, pinentry-qt, etc.)
# Note: gpg-agent.conf doesn't support conditionals. On NixOS, override this file
# or use a wrapper script that detects the correct pinentry program.
# For now, keeping macOS default. NixOS users should create ~/.gnupg/gpg-agent.conf locally
# or manage via home-manager/system configuration.
pinentry-program /opt/homebrew/bin/pinentry-mac

# Cache settings
default-cache-ttl 600
max-cache-ttl 7200
