# ==============================================================================
# NIGHTFLY COLOR SCHEME
# ==============================================================================
# To change the theme, update these color values to match your desired palette
# These colors should match:
# - nvim: dot-config/nvim/lua/bryan/core/colors.lua
# - tmux: dot-tmux.conf (NIGHTFLY_* variables)
# ==============================================================================


[colors.primary]
background = "#011627"  # NIGHTFLY_BG - Main background
foreground = "#c3ccdc"  # NIGHTFLY_FG - Main foreground

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
command = { program = "alacritty" }

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95


